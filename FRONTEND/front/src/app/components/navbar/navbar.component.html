<!-- <p>navbar works!</p> -->
<mat-toolbar color="primary">
    <a  routerLink="/"
    mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu_book</mat-icon>
    </a>
    <span>Exam Portal</span>
    <span class="example-spacer"></span>



    <a
    *ngIf="!isLoggedIn"
    routerLink="/login"
    mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
     Login
</a>
    <a *ngIf="!isLoggedIn" routerLink="/signup" mat-icon-button
    style="margin-left: 20px; margin-right: 20px;"
    class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">

        Register
</a>


<a
    *ngIf="isLoggedIn && user"
    routerLink="/admin/profile"
    mat-icon-button class="example-icon favorite-icon"
    style="margin-right: 30vh;" aria-label="Example icon-button with heart icon">
    {{user.firstname}}
    <!-- {{"Welcome "+user}} -->
</a>


<a *ngIf="isLoggedIn"

(click)="logout()"
mat-icon-button
    style="margin-left: 20px; margin-right: 20px;"
    class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        Logout
</a>
  </mat-toolbar>
