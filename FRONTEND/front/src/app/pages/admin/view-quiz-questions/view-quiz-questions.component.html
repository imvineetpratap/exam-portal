<h1 class="">Questions of {{qtitle}}</h1>
<div class="bootstrap-wrapper">
  <div class="row">
    <div class="col-md-12">
<div class="container text-center">
  <button mat-raised-button color="accent" [routerLink]="'/admin/add-question/'+qid+'/'+qtitle">Add Question</button>
</div>

<mat-card *ngFor="let q of questions; let i=index" class="mt-20">
<mat-card-content>
<p>
 <b> Q{{i+1}}. </b><span [innerHTML]="q.content"  style="position: absolute"></span>
</p>
<div class="container-fluid">
<div class="row">
  <div class="col-md-6">
    <p> <b>1)</b> {{q.option1}}</p>
  </div>

  <div class="col-md-6">
    <p>2) {{q.option2}}</p>
  </div>

</div>


<div class="row">
  <div class="col-md-6">
    <p> <b>3)</b> {{q.option3}}</p>
  </div>

  <div class="col-md-6">
    <p>4) {{q.option4}}</p>
  </div>

</div>
<mat-divider></mat-divider>
<p><b>Correct Answer:</b>{{q.answer}}</p>
<mat-divider></mat-divider>
<div class="container text-center mt20">
<button mat-button color="accent" class="mr-20" (click)="deleteQuestion(q.quesId)">Delete Question</button>
<button mat-button color="primary" [routerLink]="'/admin/update-question/'+q.quesId+'/'+qtitle" class="">Update Question</button>
</div>
</div>


</mat-card-content>
</mat-card>

    </div>
  </div>
</div>
