<div class="bootstrap-wrapper">
  <div class="row mt-20">
    <div class="col-md-12">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h1>Update Your Question for {{ quizTitle }} quiz</h1>
          </mat-card-title>
          <mat-card-subtitle
            >Enter the details of the question</mat-card-subtitle
          >
        </mat-card-header>
        <mat-card-content>
          <form (ngSubmit)="updateQuestionForm()">
            <!-- content field -->
            <!-- <mat-form-field class="w-100" appearance="outline">
              <mat-label>Enter Question here</mat-label>
              <textarea
                required
                [(ngModel)]="question.content"
                name="content"
                rows="5"
                matInput
                placeholder="Enter Question for the quiz here"
              ></textarea>
            </mat-form-field> -->
            <ckeditor
            [editor]="Editor"
            data="<h1>Question Content here</h1>"
            name="content"
            [(ngModel)]="question.content"
          ></ckeditor>
            <!-- options -->
            <div class="row">
              <div class="col-md-6">
                <!-- op1 -->

                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>Enter option 1</mat-label>
                  <input
                    required
                    [(ngModel)]="question.option1"
                    name="option1"
                    type="text"
                    matInput
                    placeholder="Enter op1 here"
                  />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>Enter option 2</mat-label>
                  <input
                    required
                    [(ngModel)]="question.option2"
                    name="option2"
                    type="text"
                    matInput
                    placeholder="Enter op2 here"
                  />
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>Enter option 3</mat-label>
                  <input
                    [(ngModel)]="question.option3"
                    name="option3"
                    type="text"
                    matInput
                    placeholder="Enter op3 here"
                  />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>Enter option 4</mat-label>
                  <input
                    [(ngModel)]="question.option4"
                    name="option4"
                    type="text"
                    matInput
                    placeholder="Enter op4 here"
                  />
                </mat-form-field>
              </div>
            </div>
            <!-- answer -->
            <mat-form-field>
              <mat-label> Select Answer </mat-label>

              <mat-select
                class="w-100"
                [(ngModel)]="question.answer"
                name="answer"
                required
              >
                <!-- agar options me data h to hi dikhega -->
                <mat-option
                  *ngIf="question.option1"
                  [value]="question.option1"
                  >{{ question.option1 }}</mat-option
                >
                <mat-option
                  *ngIf="question.option2"
                  [value]="question.option2"
                  >{{ question.option2 }}</mat-option
                >
                <mat-option
                  *ngIf="question.option3"
                  [value]="question.option3"
                  >{{ question.option3 }}</mat-option
                >
                <mat-option
                  *ngIf="question.option4"
                  [value]="question.option4"
                  >{{ question.option4 }}</mat-option
                >
              </mat-select>
            </mat-form-field>
            <div class="container text-center">
              <button mat-raised-button color="accent" type="submit">
                Update Question
              </button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
