<mat-card *ngFor="let q of quizzes" class="mt-10 mr-20 ml-20">
    <mat-card-header>

      <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{q.title}}</mat-card-title>
        <mat-card-subtitle>

{{q.category.title}}

        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
       <p>{{q.description}}</p>
    </mat-card-content>


        <mat-card-actions class="text-center">
            <button mat-raised-button color="accent" [routerLink]="'/admin/view-questions/'+q.qid+'/'+q.title">Questions</button>
            <button mat-stroked-button color="accent" >Max Marks: {{q.maxMarks}}</button>
            <button mat-stroked-button color="accent" >Total Question: {{q.numberOfQuestion}}</button>
            <button mat-flat-button color="accent" class="mr-20"   [routerLink]="'/admin/update-quiz/'+q.qid">Update</button>
            <button mat-flat-button color="accent" class="mr-20" (click)="deleteQuiz(q.qid)">Delete Quiz</button>
            <button mat-flat-button color="accent">Total attempts</button>

        </mat-card-actions>

</mat-card>
<div class="container text-center mt-20">
<button mat-raised-button color="accent" routerLink="/admin/add-quiz" >Add new quiz</button> </div>
