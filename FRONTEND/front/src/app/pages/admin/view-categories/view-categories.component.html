<mat-card>
<mat-list>

<h1>All Categories</h1>
<!-- c me category ati jaegi -->
<mat-list-item *ngFor="let c of categories">
<mat-icon mat-list-icon>category</mat-icon>

<div mat-line>{{c.title}}</div>

  <div mat-line>{{c.description}}</div>
  <mat-divider></mat-divider>
</mat-list-item>
</mat-list>


<div class="container text-center mt-20"></div>
<button mat-raised-button color="accent" class="text-center" routerLink="/admin/add-category">Add New Category</button>
</mat-card>
