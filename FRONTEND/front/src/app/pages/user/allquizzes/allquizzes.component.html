<div class="bootstrap-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <!-- instructions -->
        <h3>instructions</h3>
      </div>
      <div class="col-md-8">
        <!-- questions -->
        <ng-container *ngIf="questions">
          <mat-card>
            <mat-card-header class="mt-20">
              <mat-card-title
                >On Going Quiz
                <b>{{ questions[0].quiz.title }}</b></mat-card-title
              >
            </mat-card-header>
            <mat-card-content *ngFor="let q of questions; let i = index">
              <!-- {{q.content}} -->
              <p>
                Q{{ i + 1 }}) &nbsp;<span
                  [innerHTML]="q.content"
                  style="position: absolute"
                ></span>
              </p>

              <mat-divider></mat-divider>
              <div class="row">
                <div class="col-md-6">
                  <input type="radio" [value]="q.option1" [name]="i.toString()" [(ngModel)]="q.givenAnswer" />{{
                    q.option1
                  }}
                </div>
                <div class="col-md-6">
                  <input type="radio" [value]="q.option2" [name]="i.toString()"  [(ngModel)]="q.givenAnswer" />{{
                    q.option2
                  }}
                </div>
              </div>
              <div class="row mt-20">
                <div class="col-md-6" *ngIf="q.option3">
                  <input type="radio" [value]="q.option3" [name]="i.toString()" [(ngModel)]="q.givenAnswer" />{{
                    q.option3
                  }}
                </div>
                <div class="col-md-6">
                  <input type="radio" [value]="q.option4" [name]="i.toString()" [(ngModel)]="q.givenAnswer" />{{
                    q.option4
                  }}
                </div>
                <!-- {{i}} -->
                <!-- {{q|json}} -->
              </div>
              <mat-divider></mat-divider>
            </mat-card-content>
            <mat-card-actions class="text-center">
              <button mat-raised-button color="accent" (click)="submitQuiz()">Submit Quiz</button>
            </mat-card-actions>
          </mat-card>
        </ng-container>
      </div>
      <div class="col-md-2">
        <!-- progress -->
        <h3>progress</h3>
      </div>
    </div>
  </div>
</div>
