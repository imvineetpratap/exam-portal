<mat-card *ngIf="this.login.getUser()">
<h1>Your Profile Details</h1>
<mat-card-content>
<div class="bootstrap-wrapper">


    <div class="container" *ngIf="user">

        <div class="container text-center">
            <img class="profile-image" src="https://t3.ftcdn.net/jpg/03/46/83/96/360_F_346839683_6nAPzbhpSkIpb8pmAwufkC7c5eD7wYws.jpg" alt="default.png">


            <!-- {{user|json}} -->

        <h1 *ngIf="user">
          {{user.firstname}} {{user.lastname}}
            <!-- {{this.login.getUser().firstname}} {{this.login.getUser().lastname}} -->


        </h1>
        </div>

        <div class="row">

            <div class="col-md-9 offset-md-1">
                <table class="text-center" >

                    <tr>
                        <td>UserName</td>
                        <td>

                            <!-- {{user.username}} -->
                            {{user.username}}

                        </td>

                      </tr>


                    <tr>
                        <td>UserId</td>
                        <td>Exam{{user.id}}</td>

                      </tr>
                      <tr *ngIf="user.phone">
                        <td>phone Number</td>
                        <td>{{user.phone}}</td>

                      </tr>
                      <tr>
                        <td>Role</td>
                        <td>{{user.authorities[0].authority}}</td>

                      </tr>
                      <tr>
                        <td>Status</td>
                        <td>{{user.enabled?"Active":"not Active"}}</td>

                      </tr>
                </table>

            </div>
        </div>
    </div>
</div>



</mat-card-content>

<mat-card-actions class="text-center">

    <button mat-raised-button color="primary">Update</button>
    <button mat-raised-button color="accent">Share</button>

</mat-card-actions>
</mat-card>
