<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <mat-card class="mt-auto">
                    <div class="container text-center">
                        <img src="../../../assets/examportallogo.png" style="width:20%;height:20%;"
                            alt="examportal logo">


                    </div>





                    <mat-card-title class="text-center ">Login Here!!!</mat-card-title>





                    <form (ngSubmit)="formSubmit()">
                        <!-- username field -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input
                             [(ngModel)]="loginData.username" name="username"
                             required matInput placeholder="Enter here">
                            <!-- <mat-hint>Username must be unique</mat-hint>  -->
                        </mat-form-field>



                        <!-- password field -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input required
                            [(ngModel)]="loginData.password" name="password"
                            type="password" matInput placeholder="Enter Password here">
                        </mat-form-field>
                        <div class="container text-center">
                            <button mat-raised-button color="primary" type="submit">Login</button>
                        </div>

                    </form>
                    {{loginData|json}}
                </mat-card>
            </div>
        </div>
    </div>
</div>
